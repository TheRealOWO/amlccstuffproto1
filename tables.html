<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tabless</title>
  </head>
<style media="screen">
  table{
    border: 1px solid black;
    width: 80%;
    margin: 0 auto;
    text-align: left;
    border-collapse: collapse;
    background: blue;
    color: white;
    box-shadow: 7px 7px 7px #888


  }
  td:hover{
    background: #16f;
    transform: scale(1.2);
    
  }
  thead{
  background: black;
  color: white;
}
td,th{border: 1px solid black;
padding: 10px;
}
</style>

  <body>

    <table>
      <thead>

          <tr>
            <th>name</th>
            <th>job</th>
            <th>in debt? </th>
          </tr>
          <tbody>
            <tr>
              <td>Joe</td>
              <td>unemployed</td>
              <td>yes</td>
            </tr>
            <tr>
              <td>Bob</td>
              <td>professional garbage truck driver</td>
              <td>yes</td>
            </tr><tr>
              <td>Zack</td>
              <td>fartnite streamer</td>
              <td>yes</td>
            </tr><tr>
              <td>article 13</td>
              <td>take internet fredom away</td>
              <td>no</td>
            </tr>
        </tbody>
      </thead>
    </table>

  </body>
</html>
