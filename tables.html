<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>make your own tables</title>
  </head>
<style media="screen">
body {  background-image: url("table.png");

}

  table{
    border: 1px solid black;
    width: 80%;
    margin: 0 auto;
    text-align: left;
    border-collapse: collapse;
    background: blue;
    color: white;
    box-shadow: 7px 7px 7px #888


  }
  tr:nth-child(even){
    background: #e59ef2;
  }
  td:hover{
    background: #d8ff95;
    transform: scale(1.2);
    color: black;

  }
  thead{
  background: #6c0000;
  color: white;
}
td,th{border: 1px solid black;
padding: 10px;
}
</style>

  <body>
    <h1>Make your own Table</h1>

    <table>
      <thead>

          <tr>
            <th>color</th>
            <th>shape</th>
            <th>size</th>
          </tr>
          <tbody>
            <tr>
              <td>brown</td>
              <td>circle</td>
              <td>2ft</td>
            </tr>
            <tr>
              <td>the color of wood</td>
              <td>round</td>
              <td>3ft</td>
              <img src="" alt="">
            </tr><tr>
              <td>more wood color </td>
              <td>a shape that might be a circle</td>
              <td>10ft</td>
            </tr><tr>
              <td>oak wood color</td>
              <td>2D circle</td>
              <td>5ft</td>
            </tr>
            <tr>
              <td>red</td>
              <td>3d circle</td>
              <td>5ft</td>
            </tr>
        </tbody>
      </thead>
    </table>

  </body>
</html>
